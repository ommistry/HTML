<html>
<head>
	<title>My Table</title>
</head>
<body>
	<table border="5" border-width="75%" cellpadding="10px" border-type="grove">
		<caption>My Main Table</caption>
		<tr>
			<td>1</td>
			<td bgcolor="Blue" valign="bottom"><p>This is a paragraph. <br/>The vertical alignment is at the Bottom.</p></td>
			<td>
				<label>This table uses cellspacing.</label>
				<table cellspacing="5 px" border="1">
					<tr>
						<td>First</td>
						<td>1</td>
					</tr>
					<tr>
						<td>Second</td>
						<td>2</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>2</td>
			<td bgcolor="Yellow">
				This cell contains a fruit list.
				<ol type="I" start="2">
					<li>apples</li>
					<li>bananas</li>
					<li>oranges</li>
				</ol>
			</td>
			<td>
				This table uses colspan
				<table border="1">
					<tr>
						<td>Student</td>
						<td colspan="2">Telephone</td>
					</tr>
					<tr>
						<td>Bill Gates</td>
						<td>555 77 854</td>
						<td>555 77</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
